<div ng-if="config.mode == 'client'"><h1>Client</h1><div><label for="host">Host</label><input type="text" id="host" ng-model="config.host"/></div><div><label for="port">Port</label><input type="text" id="port" ng-model="config.port"/></div><div><button ng-click="saveConfig()">Save</button><button ng-click="startClient()" ng-show="!started">Start</button><button ng-click="stopClient()" ng-show="started">Stop</button></div></div>
